<header>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Placeholder Service UI</h1>
    <p class="fs-5 text-muted">
      There is a simple interactive UI for <a href="https://github.com/antonshell/placeholder-service" target="_blank">placeholder service</a>.
      Self-hosted, opensource.
    </p>
  </div>
</header>

<div class="row text-center">
  <div>
    <img alt="placeholder" [src]="imageUrl" class="placeholder-img">
  </div>
  <p class="fs-5 mt-3 mb-3 text-muted">
    <a [href]="imageUrl" target="_blank">
      {{ imageUrl }}
    </a>
  </p>
</div>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <input type="text" class="form-control" id="text" aria-describedby="text" formControlName="text">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="width" class="form-label">Width</label>
        <input type="range" class="form-range" min="0" max="2000" id="width" formControlName="width">
        <div id="widthHelp" class="form-text">{{ width?.value }}</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input type="range" class="form-range" min="0" max="2000" id="height" formControlName="height">
        <div id="heightHelp" class="form-text">{{ height?.value }}</div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <div class="mb-3">
        <label for="textSize" class="form-label">Text Size</label>
        <input type="range" class="form-range" min="0" max="100" id="textSize" formControlName="textSize">
        <div id="textSizeHelp" class="form-text">{{ textSize?.value }}</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="textColor" class="form-label">Text Color</label>
        <input id="textColor" [(colorPicker)]="textColor" [style.background]="textColor" class="form-control">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="backgroundColor" class="form-label">Background Color</label>
        <input id="backgroundColor" [(colorPicker)]="backgroundColor" [style.background]="backgroundColor" class="form-control">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="format" class="form-label">Format</label>
        <select id="format" formControlName="format" class="form-select">
          <option *ngFor="let format of formats" [ngValue]="format">
            {{ format.title }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Apply</button>
  </div>
</form>
